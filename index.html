    <!-- App Icon: Ink block with Serif 'H' to match the navbar logo -->

    <!-- Google Fonts: Noto Serif SC for the humanistic feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Theme Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#F7F5F0',
              ink: '#2C2C2C',
              'ink-light': '#5A5A5A',
              'accent-red': '#C8553D', // Seal/Stamp red
              'accent-blue': '#2E4C6D',
              border: '#E0DCD3',
            },
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'paper': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 0 3px rgba(0,0,0,0.02)',
              'float': '0 10px 30px -5px rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #F7F5F0;
        color: #2C2C2C;
        font-family: 'Noto Serif SC', serif;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1CEC5;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B0ADA5;
      }

      /* Paper Texture Effect - Dot Matrix */
      .bg-paper-texture {
        background-color: #F7F5F0;
        /* Dot Matrix Pattern */
        background-image: radial-gradient(rgba(44, 44, 44, 0.12) 1.5px, transparent 1.5px);
        background-size: 40px 40px;
        position: relative;
      }
      
      .writing-mode-vertical {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }
    </style>
